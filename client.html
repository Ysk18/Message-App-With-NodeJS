<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message App Client</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        h2 {
            text-align: center;
            color: #6366f1;
            margin-bottom: 24px;
        }
        #chat {
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            background: #f3f4f6;
            height: 320px;
            overflow-y: auto;
            padding: 16px;
            margin-bottom: 16px;
            font-size: 1rem;
        }
        #input {
            width: 75%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            font-size: 1rem;
            margin-right: 8px;
        }
        #username {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            font-size: 1rem;
            margin-right: 8px;
        }
        button {
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 18px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:disabled {
            background: #a5b4fc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #4338ca;
        }
        .system {
            color: #6366f1;
            font-weight: bold;
        }
        .message {
            margin-bottom: 8px;
        }
        .sender {
            color: #4338ca;
            font-weight: bold;
        }
        .me {
            color: #059669;
            font-weight: bold;
        }
        .input-row {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Message App Client</h2>
        <div class="input-row" style="margin-bottom: 16px;">
            <span style="font-weight:500;">Username:</span>
            <input type="text" id="username" />
            <button onclick="connect()">Connect</button>
        </div>
        <div id="chat"></div>
        <div class="input-row">
            <input type="text" id="input" placeholder="Type message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
        <script src="client.js"></script>
    </div>
</body>
</html>
